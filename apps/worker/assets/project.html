<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBS Project Result</title>
    
    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #0f172a;
        }

        .container { 
            background: var(--surface-color);
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        #status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        #status.loading { display: block; background-color: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        #status.success { display: block; background-color: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
        #status.error { display: block; background-color: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }

        #tree-table { 
            margin-top: 30px; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        /* Tabulator Customization */
        .tabulator {
            border: none;
            background-color: var(--surface-color);
        }
        .tabulator-header {
            background-color: #f1f5f9;
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            color: #475569;
        }
        .tabulator-row {
            border-bottom: 1px solid var(--border-color);
        }
        .tabulator-row.tabulator-row-even {
            background-color: #ffffff;
        }
        .tabulator-row:hover {
            background-color: #f8fafc;
        }
        .tabulator-cell {
            padding: 12px;
        }
        
    </style>
</head>
<body>
    <h1>WBS Project Result</h1>
    <div class="container">
        <div id="status" class="loading">Loading project data...</div>
        <div id="tree-table"></div>
    </div>

    <script>
        let table = null;

        async function loadProject() {
            const statusDiv = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                statusDiv.textContent = 'Error: No Project ID provided in URL (e.g. ?id=...)';
                statusDiv.className = 'error';
                return;
            }

            try {
                const response = await fetch(`/api/projects/${projectId}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch project: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.tree) {
                    statusDiv.textContent = 'Project loaded successfully.';
                    statusDiv.className = 'success';
                    renderTable(data.tree);
                } else {
                    statusDiv.textContent = 'Project loaded, but no tree data found.';
                    statusDiv.className = 'error';
                }

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
                console.error(error);
            }
        }

        function renderTable(treeData) {
            const rename = (row) => {
                row.title = `${row.wbsId || ''} - ${row.name}`;

                if (row.children) {
                    for (const child of row.children) {
                        rename(child);
                    }
                }
            };
            for (const row of treeData) rename(row);

            // Tabulator configuration
            table = new Tabulator("#tree-table", {
                data: treeData,
                dataTree: true,
                dataTreeStartExpanded: true,
                dataTreeChildField: "children",
                layout: "fitColumns",
                placeholder: "No Data Available",
                columns: [
                    { title: "Task Name", field: "title", widthGrow: 3, responsive: 0 }, 
                    { title: "ID", field: "id", width: 100, visible: false }, 
                ],
            });
        }

        // Initialize
        loadProject();
    </script>
</body>
</html>
