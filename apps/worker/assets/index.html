<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBS Ingestion Tester</title>
    
    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #0f172a;
        }

        .container { 
            background: var(--surface-color);
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .form-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #475569;
        }

        /* Custom File Input Styling */
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        input[type="file"]:hover {
            border-color: var(--primary-color);
        }

        button { 
            padding: 12px 24px; 
            cursor: pointer; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover { background-color: #1d4ed8; }
        button:active { transform: translateY(1px); }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        #status.loading { display: block; background-color: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        #status.success { display: block; background-color: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
        #status.error { display: block; background-color: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }

        #tree-table { 
            margin-top: 30px; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        /* Tabulator Customization */
        .tabulator {
            border: none;
            background-color: var(--surface-color);
        }
        .tabulator-header {
            background-color: #f1f5f9;
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            color: #475569;
        }
        .tabulator-row {
            border-bottom: 1px solid var(--border-color);
        }
        .tabulator-row.tabulator-row-even {
            background-color: #ffffff;
        }
        .tabulator-row:hover {
            background-color: #f8fafc;
        }
        .tabulator-cell {
            padding: 12px;
        }
        
    </style>
</head>
<body>
    <h1>WBS Project Viewer</h1>
    <div class="container">
        <div class="form-group">
            <label for="fileInput">Upload Project File (.mpp or .pdf)</label>
            <input type="file" id="fileInput" accept=".mpp,.pdf">
        </div>
        <button onclick="uploadFile()">Analyze & Generate WBS</button>
        
        <div id="status"></div>
        <div id="tree-table"></div>
    </div>

    <script>
        let table = null;

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            const tableDiv = document.getElementById('tree-table');

            if (!file) {
                alert('Please select a file');
                return;
            }

            // Reset UI
            statusDiv.textContent = 'Uploading file...';
            statusDiv.className = 'loading';
            if(table) {
                table.destroy();
                table = null;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }

                const result = await response.json();
                statusDiv.textContent = 'File uploaded. AI Workflow triggered. Analyzing...';
                
                // Start polling
                pollStatus(result.workflowId);

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
                console.error('Error:', error);
            }
        }

        async function pollStatus(workflowId) {
            const statusDiv = document.getElementById('status');

            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${workflowId}`);
                    if (!response.ok) {
                        // If 404, it might just be starting up?
                        if (response.status !== 404) throw new Error(`Status check failed: ${response.status}`);
                    } else {
                        const data = await response.json();
                        console.log('Poll status:', data.status);

                        if (data.status === 'complete' || data.status === 'success' || data.status === 'succeeded') {
                            clearInterval(interval);
                            
                            if (data.output && data.output.success) {
                                statusDiv.textContent = 'Analysis Complete!';
                                statusDiv.className = 'success';
                                
                                if (data.output.tree) {
                                    renderTable(data.output.tree);
                                } else {
                                    statusDiv.textContent = 'Analysis complete, but no tree data returned.';
                                    statusDiv.className = 'error';
                                }
                            } else {
                                statusDiv.textContent = 'Workflow finished with errors.';
                                statusDiv.className = 'error';
                            }
                        } else if (data.status === 'failed' || data.status === 'error' || data.status === 'errored') {
                            clearInterval(interval);
                            statusDiv.textContent = 'Workflow Failed.';
                            statusDiv.className = 'error';
                        } else {
                            statusDiv.textContent = `Analyzing... Status: ${data.status}`;
                        }
                    }

                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 5000);
        }

        function renderTable(treeData) {
            const rename = (row) => {
                row.title = `${row.wbsId} - ${row.name}`;

                for (const child of row.children) {
                    rename(child);
                }
            };
            for (const row of treeData) rename(row);

            // Tabulator configuration
            table = new Tabulator("#tree-table", {
                data: treeData,
                dataTree: true,
                dataTreeStartExpanded: true,
                dataTreeChildField: "children",
                layout: "fitColumns",
                placeholder: "No Data Available",
                columns: [
                    { title: "Task Name", field: "title", widthGrow: 3, responsive: 0 }, // Main tree column
                    //{ title: "Start", field: "start", width: 150 },
                    //{ title: "Finish", field: "finish", width: 150 },
                    { title: "ID", field: "id", width: 100, visible: false }, // Hidden ID
                ],
            });
        }
    </script>
</body>
</html>
