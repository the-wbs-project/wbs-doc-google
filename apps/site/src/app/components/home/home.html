<div class="min-h-screen bg-slate-50 flex flex-col items-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-3xl">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 text-center mb-2 tracking-tight">
            WBS Ingestion Engine
        </h1>
        <p class="text-center text-slate-500 mb-8">
            Upload your project schedule or document for instant AI analysis
        </p>

        <div class="bg-white py-8 px-4 shadow-xl shadow-slate-200 sm:rounded-2xl sm:px-10 border border-slate-100">
            <div class="space-y-6">
                <!-- File Upload Area -->
                <div>
                    <label for="file-upload" class="block text-sm font-medium leading-6 text-slate-900 mb-2">
                        Upload Project File
                    </label>
                    <div class="mt-2 flex justify-center rounded-xl border-2 border-dashed border-slate-300 px-6 py-10 hover:border-blue-500 hover:bg-slate-50 transition-colors cursor-pointer group relative">
                        <div class="text-center">
                            <!-- Helper: Replaced raw input with hidden styled input -->
                            <input id="file-upload" 
                                   name="file-upload" 
                                   type="file" 
                                   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                   (change)="onFileSelected($event)" 
                                   accept=".mpp,.pdf">
                            
                            <div class="mx-auto h-12 w-12 text-slate-300 group-hover:text-blue-500 transition-colors">
                                <svg class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                            </div>
                            <div class="mt-4 flex text-sm leading-6 text-slate-600 justify-center">
                                <span class="relative cursor-pointer rounded-md bg-transparent font-semibold text-blue-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-600 focus-within:ring-offset-2 hover:text-blue-500">
                                    Upload a file
                                </span>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs leading-5 text-slate-500">MPP or PDF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Status Indicator -->
                <div *ngIf="status" class="rounded-lg p-4 animate-fade-in"
                     [ngClass]="{
                        'bg-blue-50 text-blue-700 ring-1 ring-inset ring-blue-700/10': statusClass === 'loading',
                        'bg-green-50 text-green-700 ring-1 ring-inset ring-green-600/20': statusClass === 'success',
                        'bg-red-50 text-red-700 ring-1 ring-inset ring-red-600/10': statusClass === 'error'
                     }">
                    <div class="flex">
                        <div class="flex-shrink-0" *ngIf="isLoading">
                             <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium">{{ status }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
