<div class="min-h-screen bg-slate-50 flex flex-col py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto w-full">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="min-w-0 flex-1">
                <h2 class="text-3xl font-bold leading-7 text-gray-900 sm:truncate sm:text-4xl sm:tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                    WBS Project Result
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    View your decomposed work breakdown structure below
                </p>
            </div>
            
            <!-- Actions (Future-proofing) -->
            <div class="mt-4 flex md:ml-4 md:mt-0">
               <button type="button" routerLink="/" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Back to Upload
                </button>
            </div>
        </div>

        <!-- Status Alert -->
        @if (statusClass() !== 'success' && status()) {
            <div class="rounded-md p-4 mb-6 shadow-sm border"
                 [class.bg-yellow-50]="statusClass() === 'loading'"
                 [class.border-yellow-200]="statusClass() === 'loading'"
                 [class.text-yellow-700]="statusClass() === 'loading'"
                 [class.bg-red-50]="statusClass() === 'error'"
                 [class.border-red-200]="statusClass() === 'error'"
                 [class.text-red-700]="statusClass() === 'error'">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium">{{ status() }}</h3>
                    </div>
                </div>
            </div>
        }

        <!-- View Tabs -->
        <div class="mb-4 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button (click)="switchTab('comparison')" [class.border-purple-500]="activeTab() === 'comparison'" [class.text-purple-600]="activeTab() === 'comparison'"
                class="whitespace-nowrap border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                Model Comparison
            </button>
            <button (click)="switchTab('editor')" [class.border-purple-500]="activeTab() === 'editor'" [class.text-purple-600]="activeTab() === 'editor'"
                class="whitespace-nowrap border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                Data Grid (Editor)
            </button>
            <button (click)="switchTab('legacy')" [class.border-purple-500]="activeTab() === 'legacy'" [class.text-purple-600]="activeTab() === 'legacy'"
                class="whitespace-nowrap border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                Analysis View
            </button>
            </nav>
        </div>

        <!-- Table Card -->
        <div class="bg-white shadow-xl shadow-slate-200 rounded-2xl overflow-hidden border border-slate-100 min-h-[600px]">
             @if (activeTab() === 'editor') {
                 <div class="h-full p-4">
                     <app-task-tree-grid [tasks]="projectData()?.tree || []" (tasksChange)="onTasksUpdate($event)"></app-task-tree-grid>
                 </div>
             }
             
             @if (activeTab() === 'comparison') {
                 @let pId = projectId() ?? '';

                 <div class="h-full">
                     <app-task-comparison 
                        [comparison]="projectData()?.comparison" 
                        [modelResults]="projectData()?.modelResults || []"
                        [projectId]="pId"
                        (refresh)="loadProject()"
                        (promote)="promoteModel($event)">
                     </app-task-comparison>
                 </div>
             }

             @if (activeTab() === 'legacy') {
                 <div class="h-full">
                    <div #tableDiv class="w-full"></div>
                 </div>
             }
        </div>
    </div>
</div>
