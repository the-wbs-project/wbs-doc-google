<div class="min-h-screen bg-slate-50 flex flex-col py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto w-full">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="min-w-0 flex-1">
                <h2 class="text-3xl font-bold leading-7 text-gray-900 sm:truncate sm:text-4xl sm:tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                    WBS Project Result
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    View your decomposed work breakdown structure below
                </p>
            </div>
            
            <!-- Actions (Future-proofing) -->
            <div class="mt-4 flex md:ml-4 md:mt-0">
               <button type="button" routerLink="/" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Back to Upload
                </button>
            </div>
        </div>

        <!-- Status Alert -->
        <div *ngIf="statusClass !== 'success' && status" class="rounded-md p-4 mb-6 shadow-sm border"
             [ngClass]="{
                'bg-yellow-50 border-yellow-200 text-yellow-700': statusClass === 'loading',
                'bg-red-50 border-red-200 text-red-700': statusClass === 'error'
             }">
            <div class="flex">
                <div class="ml-3">
                    <h3 class="text-sm font-medium">{{ status }}</h3>
                </div>
            </div>
        </div>

        <!-- Table Card -->
        <div class="bg-white shadow-xl shadow-slate-200 rounded-2xl overflow-hidden border border-slate-100">
            <div #tableDiv class="w-full"></div>
        </div>
    </div>
</div>
